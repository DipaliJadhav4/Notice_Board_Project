
<h1>Update Notice</h1>
<div class = "form">
 
    <div class="form-group">
      <label for="">Title</label>
      <input [(ngModel)]='title' class="form-control">
    </div>
  
  
    <div class="form-group">
        <label for="">Description </label>
        <textarea [(ngModel)]='description' type="text" class="form-control"></textarea>
    </div>

  

    <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Upload File</label>
            <input (change)="onSelectFile($event)" type="file" class="form-control">
          </div>
        </div>
      </div>
  
</div>

    <div class ="form-group">
    <button (click)="onUpdateNotice()" class="btn btn-success"  >Update </button>
    <button style="margin-left: 10px;" (click)="onCancel()" class="btn btn-danger">Cancel</button>
    </div>
