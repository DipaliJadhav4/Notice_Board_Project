
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form">
                <h2>Student Registration</h2>
                <div class="form-group">
                    <label for="">Name : </label>
                    <input [(ngModel)]='name' type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email Id : </label>
                    <input [(ngModel)]='email' type="email" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="">Password : </label>
                    <input [(ngModel)]='password' type="password" class="form-control">
                </div>

    
                <div class="form-group">
                    <label for="">Phone Number : </label>
                    <input [(ngModel)]='mobile_no' type="tel" class="form-control">
                </div>
    
    
                <div class="form-group">
                    <label for="">Address : </label>
                    <textarea [(ngModel)]='address' type="text" class="form-control"></textarea>
                </div>
            
               
                <div class="form-group">
                    <label for="">Gender : </label>
                   <div *ngFor="let gender of genders">
                      <input [(ngModel)]="genId" type="radio" [value]="gender.genId">{{gender.genderType}}
                   </div>
                 </div>
                 
         
                 <div class="form-group">
                      <label for="">Course :</label>
                      <select [(ngModel)]="courseId" class="form-control">
                        <option *ngFor="let course of courses"
                          [value]="course['courseId']">{{course.course_name}}</option>
                      </select>
                    </div>
                
    
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="">Upload photo</label>
                        <input (change)="onSelectFile($event)" type="file" class="form-control">
                      </div>
                    </div>
                  </div>
               
    
                 <div class="form-group">
                <button (click)='onRegister()'class='btn btn-success' >Register</button>
                <button routerLink='/student-login' class='btn btn-warning pull-right' style="margin-left:20px">Cancel</button>

        </div>
    </div>

    <div class="col-md-4"></div>

</div>
