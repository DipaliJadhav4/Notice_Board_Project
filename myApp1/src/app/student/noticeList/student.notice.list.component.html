<h1>Notices</h1>
<button routerLink="/student-dashboard" class="btn btn-primary pull-right">Back</button>
<table  class="table table-striped table-bordered">
  <thead>
    <tr>
     
      <th>Id</th>
      <th>Title </th>
      <th>Description</th>
      <th>Images</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let notice of Notices; let index = index">
      <td>{{index + 1}}</td>
      <td>{{notice.title}}</td>
      <td>{{notice.description}}</td>
      <td><img src="http://localhost:4500/{{notice.photo}}" alt=""></td>

     
      <td>
          <button (click)="onShowNotice(notice.noticeId)" class="btn btn-warning" style="margin-left:0px;">Show Notice</button>
      </td>
    </tr>
  </tbody>
</table>
