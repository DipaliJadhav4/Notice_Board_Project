
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
       
        <marquee> <h2>College Notice Board </h2></marquee>
        <div class="bg-img">


<div class="container">
       
    <div class="col-md-4"></div>
    <div class="col-md-4">
           
        <h2>Student Login Form</h2>
        <div action="" method="post">
                <div class="imgcontainer">
                    <img src="../../../assets/admin.png" alt="Avatar" class ="avatar">
                </div>
            </div>
        <div class="form">
            <div class="form-group">
                <label for="">Email :</label>
                <input [(ngModel)]="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password :</label>
                <input [(ngModel)]="password" type="password" class="form-control">
            </div>
            <div class="form-group">
                <button (click)='onlogin()' class='btn btn-primary'>Login</button>
                <!-- <a style='margin-left:20px' class='btn btn-success' routerLink="/admin-register">Register</a> -->
                <a class="btn btn-danger pull-right" style="margin-left: 10px;" routerLink="/app-home">Cancel</a>
                <a class="btn btn-warning pull-right" style="margin-left: 10px;" routerLink="/student-register">Register</a>
           
            </div>
            <div class="from-group">
                <a routerLink="/forget password">Forget Password?</a>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
    
</div>
      
</div>
</body>
</html>
